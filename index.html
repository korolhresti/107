<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram AI News Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { text-align: center; padding: 40px; background-color: #fff; border-radius: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05); }
        h1 { font-size: 2.5rem; font-weight: bold; color: #1f2937; margin-bottom: 1rem; }
        p { font-size: 1.125rem; color: #4b5563; margin-bottom: 1.5rem; }
        .btn { display: inline-block; padding: 12px 24px; background-color: #3b82f6; color: white; border-radius: 8px; text-decoration: none; font-weight: 500; transition: background-color 0.2s; }
        .btn:hover { background-color: #2563eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вітаємо в Telegram AI News Bot!</h1>
        <p>Ваш особистий помічник для новин та AI-функцій.</p>
        <a href="https://t.me/YourBotUsername" class="btn">Почати в Telegram</a>
        <p class="mt-4 text-sm text-gray-500">Замініть "YourBotUsername" на реальне ім'я вашого бота.</p>
    </div>
</body>
</html>
